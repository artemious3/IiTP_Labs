{% extends "./base.html" %}

{% block content %}

<ul> 
    <!-- Iterate over object_list -->
    {% for object in object_list %} 

    <strong><h3><a href = "{% url 'news_detail' object.id %}">{{ object.head }}</a></h3></strong> 
    <p>{{object.date}}</p>

    <hr/>

    {% empty %} 

    No news yet. 

    {% endfor %} 
</ul>

{% endblock content %}
